<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="contain">
        <p class="h2 mb-2 text-muted p-2 header">I O T - I S - E V R Y W H E R E</p>
        <form class="" method="post" action  = "{{ url_for('update') }}">
            <input type="hidden" name="button_clicked" id="button_clicked" value="">
            <button class="btn btn-danger" id="btn1" type="button" onclick="setButtonValue('on')">ON</button>
            <button class="btn btn-primary" id="btn2" type="button" onclick="setButtonValue('off')">OFF</button>
            <button class="btn" id="submitBtn" type="submit" ></button>
        </form>

        <script>
            function setButtonValue(value) {
                document.getElementById('button_clicked').value = value;
                document.getElementById('submitBtn').click();
            }
            document.getElementById('submitBtn').addEventListener('click', function (e){
                console.log("success")
             })
        </script>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
